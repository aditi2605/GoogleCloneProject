<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!--main css-->
    <link rel="stylesheet" href="./assets/styles.css">
    <script defer src="./js/index.js"></script>
    <title>Google Page</title>
</head>
<body>
<!--header links-->
  <header>
     <ul>
        <li><a class="links" href="https://accounts.google.com/signup/v2/webcreateaccount?flowName=GlifWebSignIn&flowEntry=SignUp"><button class="signbutton" type="button">Sign in</button></a></li>
          <li><a href="#grid"><img class="grid" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" title="Google apps"></a></li>
         <li><a href="https://images.google.com/">Images</a></li>
         <li><a href="https://www.google.com/intl/en_uk/gmail/about/">Gmail</a></li>
         </ul>  
   </header>
<!--google logo-->
   <div class="logo">
     <img class="googleLogo" alt="googleLogo" src='./assets/images/google_giphy.gif'>
    </div>

<!--search bar-->
   <div class="bar">
     <input class="searchBar" id="bar1" type="text" title="Search" placeholder="Search Google or type a URL">
     <a href="#"> <img class="micIcon" src="./assets/images/google-mic-icon.jpg" title="Search by Voice"></a>
   </div>

<!--buttons-->
   <div class="buttons">
     <button id="btn1" class="btn" type="button">Google Search</button>
     <button id="btn2" class="btn" type="button">Click here for result</button>
    </div> 
  
</body>
</html>
